<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="justified">Ironhack Merchandising Shop</h1>
  <div class="product">
    <div>
      <span class="product-name">IronBubble-head</span>
    </div>
    <div>
      $<span class="cost-product-unit">25</span>
    </div>
    <div>
      <span class="quantity-label quantity">QTY</span>
      <input class="quantity-input" type="text">
    </div>
    <div>
      $<span class="cost-product-total">0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="product">
    <div>
      <span class="product-name">IronShirt</span>
    </div>
    <div>
      $<span class="cost-product-unit">15</span>
    </div>
    <div>
      <span class="quantity-label quantity">QTY</span>
      <input class="quantity-input" type="text">
    </div>
    <div>
      $<span class="cost-product-total">0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="add-new-product" id="before-new-line">
    <div>
      <input class="product-input" type="text">
    </div>
    <div>
      <input class="price-input" type="text">
    </div>
    <div class="element-right">
      <button class="btn" id="new-item-create">Create</button>
    </div>
  </div>
  <div class="justified">
    <button id = "calc-prices-button" class="btn btn-success">Calculate prices</button>
  </div>
  <div class="justified">
    <h2>Total Price: $<span id="total-cost-cart">0</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
